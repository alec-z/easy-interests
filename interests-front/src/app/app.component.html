<mat-toolbar color="primary" class="expanded-toolbar" fxLayoutAlign="space-between center" style="margin-bottom: 3vh">
  <span fxLayout="column" fxLayoutAlign="start start">
    <button mat-button routerLink="/"><span class="fas fa-money-check-alt" style="font-size: 24px;color:white"></span> 真实利率计算器</button>
    <span class="mat-small" style="padding-left:20px;">
      把各种的复杂的还款方式还原成真实利率
    </span>
  </span>
  <div fxLayout="row" fxHide fxShow.gt-sm>
    <button mat-button routerLink="/item-to-interest"  routerLinkActive="mat-accent">
      通过还款算真实利率
    </button>
    <button mat-button routerLink="/interest-to-item" routerLinkActive="mat-accent">
      通过真实利率算还款
    </button>
    <button mat-button routerLink="/author" routerLinkActive="mat-accent">
      作者
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu  #menu="matMenu" fxHide>
  <button  mat-menu-item routerLink="/item-to-interest">
    通过还款算真实利率
  </button>
  <button  mat-menu-item routerLink="/interest-to-item">
    通过真实利率算还款
  </button>
  <button  mat-menu-item routerLink="/author">
    作者
  </button>
</mat-menu>
<router-outlet></router-outlet>
<footer  class="footer mat-small" style="margin-top: 3vh;">

    * 真实利率的算法为月利率 X 12, 比EAR略低，但我观察大部分中国的银行是这样算的。<br />
    * 借款列表变成你投资的款项，还款列表变成的你收到的回报，可以用来计算固定收益类投资回报率。

</footer>
