<div fxLayout="row" fxLayoutAlign="space-around center">
  <div fxFlex="0 1 40%" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field appearance="standard">
      <mat-label>日期</mat-label>
      <input matInput placeholder="如:500000" [matDatepicker]="myDatepicker" [(ngModel)]="payItem.date" (click)="myDatepicker.open()" (ngModelChange)="itemChanged()">
      <mat-datepicker #myDatepicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div fxFlex="0 1 40%" fxLayout="row" fxLayoutAlign="center">
    <mat-form-field appearance="standard">
      <mat-label>金额</mat-label>
      <input type="number" matInput placeholder="如:500000" [(ngModel)]="payItem.amount" (ngModelChange)="itemChanged()">
    </mat-form-field>
  </div>
  <div fxFlex="0 1 14%" fxLayout="row" fxLayoutAlign="center">
    <a mat-icon-button color="warn" (click)="onRemove()">
      <mat-icon>delete_forever</mat-icon>
    </a>
    <a mat-icon-button color="primary">
      <mat-icon>playlist_add</mat-icon>
    </a>
  </div>
</div>
