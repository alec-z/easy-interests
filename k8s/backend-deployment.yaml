apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: backend
  template:
      metadata:
        labels:
          component: backend
      spec:
        containers:
          - name: backend
            image: aleczheng/interests-back
            ports:
              - containerPort: 3000
