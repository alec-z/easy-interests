apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: web
  template:
      metadata:
        labels:
          component: web
      spec:
        containers:
          - name: web
            image: aleczheng/interests-front
            ports:
              - containerPort: 80
            env:
              - name: NGINX_BACK_END
                value: backend-cluster-ip

